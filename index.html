<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SHADE: Tu armario virtual inteligente. Organiza, combina y descubre tu mejor estilo.">
    <title>SHADE | Tu Armario Inteligente</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #111111;
            --text-secondary: #666666;
            --accent-color: #000000;
            --button-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        /* Logo / Icono Simulado */
        .logo {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #333 0%, #000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: var(--text-main);
        }

        p {
            font-size: 17px;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Botón estilo App Store */
        .app-store-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            padding: 12px 24px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        }

        .app-store-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .app-store-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: white;
        }

        /* Footer y Link Legal */
        .footer {
            margin-top: 60px;
            font-size: 13px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .footer a {
            color: #999;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #333;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">SHADE</div>

        <h1>Tu estilo, organizado.</h1>

        <p>
            Gestiona tu armario, crea outfits y mantén tu ropa bajo control. 
            La herramienta definitiva para los amantes de la moda.
        </p>

            </svg>
            Descargar en App Store

    </div>

</body>
</html>
